<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    {% block body %}

    <div class="admin_home">
    <a href='/admin/add_venue'><button class="addVenue">+</button></a>
    {% for venue,shows in venueDict.items() %}
    <div class="card">
        <h1>{{venue}}</h1>
        {% if shows|length == 0%}
        <div class="manageShows">
            <h3>No shows added for this venue</h3>
        </div>
        {% endif %}
        {% for show in shows %}
        <h3>{{show[0]}}</h3>
        <div class="manageShows">
            <a href=""><button>Edit Show</button></a>
            <button>Delete Show</button>
        </div>
        {% endfor %}
        <a href='/admin/add_show'><button>Add Show</button></a>
        <div class="manageShows">
            <a href=''><button>Edit Venue</button></p></a>
            <button>Delete Venue</button></p>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
    
</div>
</body>

</html>
