{% extends "base.html" %}
{% block title %}Ticketing{% endblock %}
{% block body %}
<header>
    <div class="container">
        <div class="nav">
            <h1>Ticketing </h1>
            <div><button onclick="">Venues</button>
                <button onclick="">Shows</button>
            </div>
        </div>
    </div>
</header>

<div class="home">
    {% for venue,shows in venueDict.items() %}
        <div class="card">
            <h1>{{venue}}</h1>
            {% if shows|length == 0%}
                <div class="manageShows">
                    <h3>No shows added for this venue</h3>
                </div>
            {% endif %}
            {% for show in shows %}
                <h3>{{show[0]}}</h3>
                <div class="manageShows">
                    <button>Book Show</button>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
    </div>
{% endblock %}
